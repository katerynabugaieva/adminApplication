<template name="updateByAdmin">

    <div class="col-md-6" id="updateNumDiv">
        <h4>Редактировать запись</h4>

        <form role="form" style="margin-top:0.2em;">
            <div class="form-group">
                <input type="number" class="form-control" id="dataForUpdate" name="dataForUpdate"
                       placeholder="Введите номер записи" required>
            </div>

            <div class="form-group">
                <button type="submit" id="checkNumUp" class="btn btn-default pull-left">Найти запись
                </button>
            </div>

            <label id="isCorrectUp"></label>

            <div id="divUpdate" hidden>
                <div class="form-group">
                    <input type="number" class="form-control" id="iNumUp" placeholder="Номер записи">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" id="iDateUp" placeholder="Дата">
                </div>
                <div class="form-group">
                    <input type="number" step='any' class="form-control" id="i840CursUp" placeholder="курс доллара">
                </div>
                <div class="form-group">
                    <input type="number" step='any' class="form-control" id="i978CursUp" placeholder="курс евро">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="iNameUp" placeholder="ФИО">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="i840SalaryUp" placeholder="Сумма в долларах">
                </div>
                <div class="form-group">
                    <input type="number" step='any' class="form-control" id="i980CardUp" placeholder="Переведено на карточку">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="iCashUp" placeholder="Аванс">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="iCurrencyUp" placeholder="Валюта аванса">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="i978CashUp" placeholder="Евро к выдаче">
                </div>

                <div class="form-group">
                    <button type="submit" id="submitSalaryUp" class="btn btn-default pull-right">
                        Записать
                    </button>
                </div>
            </div>
        </form>
    </div>

    <br/>
</template>
