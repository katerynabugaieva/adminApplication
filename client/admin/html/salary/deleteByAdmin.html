<template name="deleteByAdmin">
    <div class="col-md-6" id="deleteNumDiv">
        <h4>Удалить запись</h4>
        <!--<form role="form" style="margin-top:0.2em;" >-->
        <form style="margin-top:0.2em;">
            <br style="clear:both">
            <div class="form-group">
                <input type="number" class="form-control" id="dataForDelete" name="dataForDelete"
                       placeholder="Введите номер записи" required>
            </div>

            <div class="form-group">
                <button type="submit" id="checkNumDel" name="checkNumDel" class="btn btn-default pull-left">Найти запись
                </button>
            </div>
            <div class="form-group">
                <label id="isCorrectDel"></label>
                <div id="divA" hidden>
                    <input type="checkbox" id="acceptCheckboxDel">
                    <label>удаление записи</label>

                    <button type="submit" id="submitDelete" name="submitDelete" class="btn btn-default pull-right" disabled>
                        Удалить запись
                    </button>

                </div>
            </div>
        </form>
    </div>
</template>
