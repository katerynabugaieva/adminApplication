<template name="insertByAdmin">
    <div id="insertDiv">
        <div class="col-md-6">
            <form role="form" style="margin-top:0.2em;">
                <h4>Добавить запись</h4>

                <br style="clear:both">
                <div class="form-group">
                    <input type="date" class="form-control" id="iDate" name="iDate" placeholder="Date" required>
                </div>

                <div class="form-group">
                    <label>Курс доллара</label>
                    <input type="number" step='any' class="form-control" id="i840Curs" placeholder="курс доллара"
                           required>
                </div>

                <div class="form-group">
                    <label>Курс евро</label>
                    <input type="number" step='any' class="form-control" id="i978Curs" placeholder="курс евро" required>
                </div>
                <!--<div class="form-group">-->
                <!--<input type="text" class="form-control" id="iName" name="iName" placeholder="ФИО" data-toggle="dropdown" required> {{workers}}-->
                <!--</div>-->

                <div class="form-group">
                    <label>Сотрудник</label>

                    <select class="form-control" id="workerSelect" name="nationality">
                        {{#each country in workersItems}}
                            <option {{country.selected}}
                                    value="{{country.value}}">  {{ country.value }} </option>
                        {{/each}}
                    </select>
                </div>


                <!--<div class="form-group">-->
                    <!--<input type="text" class="form-control" id="iName" name="iName" placeholder="ФИО"-->
                           <!--data-toggle="dropdown" required>-->
                <!--</div>-->


                <div class="form-group">
                    <label>Сумма в долларах</label>
                    <input type="number" class="form-control" id="i840Salary" name="i840Salary"
                           placeholder="Сумма в долларах" required>
                </div>
                <div class="form-group">
                    <label>Переведено на карточку грн</label>
                    <input type="number" step='any' class="form-control" id="i980Card" name="i980Card"
                           placeholder="Переведено на карточку">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="iCash" name="iCash" placeholder="Аванс">
                </div>
                <select class="form-control" id="currencySelect" name="currency">
                    <option value="980" {{selectedCurrency "grn"}}>Валюта аванса гривна</option>
                    <option value="978" {{selectedCurrency "eur"}}>Валюта аванса евро</option>
                </select>
                <div class="form-group">
                    <input type="number" class="form-control" id="i978Cash" name="i978Cash" placeholder="Евро к выдаче"
                           required>
                </div>
                <div class="form-group">
                    <button type="submit" id="submitSalary" name="submitSalary" class="btn btn-default pull-right">
                        Записать
                    </button>
                </div>
            </form>

        </div>

    </div>
    <br/>
    <div class="col-md-4">
        <label id="cursNB"></label>
    </div>
    <div class="col-md-4">
        <label id="nameNB"></label>
    </div>
</template>
