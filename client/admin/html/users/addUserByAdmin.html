<template name="addUserByAdmin">
    <div id="insertUserDiv">
        <h4>Добавить запись</h4>
        <label>Введите почту</label>
        <input type='text' id="iEmailUser"/>
        <br/>
        <label>Фамилия</label>
        <input type='text' id="iSurnameUser">
        <br/>
        <label>Имя</label>
        <input type='text' id="iNameUser">
        <br/>
        <label>Отчество</label>
        <input type='text' id="iMiddleNameUser">
        <br/>

        <label>Дата рождения</label>
        <input type='date' id="iDateOfBirth">
        <br/>

        <label>Дата принятия на работу</label>
        <input type='date' id="iDateStart">
        <br/>

        <label>Комментарии</label>
        <input type='text' id="iCommentUser">
        <br/>




        <br/>
        <input type="submit" id='submitUser' value="Записать">
    </div>
</template>
