<template name="addUserByAdmin">
    <div id="insertUserDiv">
        <div class="col-md-6">
            <form role="form" style="margin-top:0.2em;">
                <h4>Добавить пользователя</h4>

                <br style="clear:both">
                <div class="form-group">
                    <input type="email" class="form-control" id="iEmailUser" placeholder="email" required>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="iSurnameUser" placeholder="Фамилия">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="iNameUser" placeholder="Имя">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="iMiddleNameUser" placeholder="Отчество">
                </div>

                <div class="form-group">
                    <label>Дата рождения</label>
                    <input type="date" class="form-control" id="iDateOfBirth" placeholder="Дата рождения">
                </div>
                <div class="form-group">
                    <label>Дата приема на работу</label>
                    <input type="date" class="form-control" id="iDateStart" placeholder="Дата начала">
                </div>

                <div class="form-group">
                    <input type="number" class="form-control" id="iSalaryUser" placeholder="Ставка">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="iCommentUser" placeholder="Комментарий">
                </div>

                <div class="form-group">
                    <button type="submit" id="submitUser" class="btn btn-default pull-right">Записать
                    </button>
                </div>
            </form>
        </div>
    </div>
</template>
