<template name="deleteUserByAdmin">
    <div class="col-md-6" id="deleteNumDiv">
        <h4>Удалить запись</h4>
        <form role="form" style="margin-top:0.2em;" >
            <br style="clear:both">
            <div class="form-group">
                <input type="number" class="form-control" id="userForDelete" placeholder="Введите номер записи" required>
            </div>

            <div class="form-group">
                <button type="submit" id="checkNumUserDel" class="btn btn-default pull-left">Найти</button>
            </div>
            <div class="form-group">
                <label id="isCorrectUserDel"></label>
                <div id="divUserDel" hidden>
                    <input type="checkbox" id="acceptCheckboxUserDel">
                    <label>удаление записи</label>

                    <button type="submit" id="submitUserDelete" class="btn btn-default pull-right" disabled>
                        Удалить пользователя
                    </button>

                </div>
            </div>
        </form>
    </div>
</template>
