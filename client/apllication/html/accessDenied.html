<template name="accessDenied">
    <header class="header-log">
        <div class="text-vertical-center">
            <div class="container access-den-cont">
                <div class="row">
                    <div class="alert alert-warning not-allowed center-block">
                        <p style="text-align: center"> You should login </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-xs-12 col-lg-offset-4 col-md-offset-3 text-left">
                        <div class="well" id="contact-well">
                            <form id="login">
                                {{> atForm state='signIn'}}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container text-center">
                <h4>Created by <a href="#">1000Geeks</a> - Copyright 2017</h4>
            </div>
        </div>
    </header>
</template>
